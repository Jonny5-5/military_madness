name: military_madness
description: A remake of Military Madness from the TG16

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flame: ^1.15.0
  flame_tiled: ^1.18.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon_512.png"


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/tiles/
